<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5-2-1: A TV Decision Making Concept</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="state-all">

    <div class="container">
     
      <div class="message">Select 5 shows you might like to watch</div>

      <div class="all-container">
        <div class="all-inner">
          <div data-title="Sherlock" class="card focus">Sherlock</div>
          <div data-title="Eastenders" class="card">Eastenders</div>
          <div data-title="The Night Manager" class="card">The Night Manager</div>
          <div data-title="Poldark" class="card">Poldark</div>
          <div data-title="Not Going Out" class="card">Not Going Out</div>
          <div data-title="Match of the Day" class="card">Match of the Day</div>
          <div data-title="Happy Valley" class="card">Happy Valley</div>
          <div data-title="Mock the Week" class="card">Mock the Week</div>
          <div data-title="Question Time" class="card">Question Time</div>
          <div data-title="Top Gear" class="card">Top Gear</div>
          <div data-title="QI" class="card">QI</div>
          <div data-title="Car Share" class="card">Car Share</div>
          <div data-title="W1A" class="card">W1A</div>
          <div data-title="Fleabag" class="card">Fleabag</div>
        </div>
      </div>

      <div class="five-container">
        <div class="five-inner">
          <div class="card unchosen">1</div>
          <div class="card unchosen">2</div>
          <div class="card unchosen">3</div>
          <div class="card unchosen">4</div>
          <div class="card unchosen">5</div>
        </div>
      </div>

      <div class="two-container">
        <div class="two-inner">
          <div class="card unchosen">1</div>
          <div class="card unchosen">2</div>
        </div>
      </div>

      <div class="one-container">
        <div class="one-inner">
          <div class="card unchosen">?</div>
        </div>
      </div>

      <div class="calltoaction">
        <div class="button focus">Play</div>
        <div class="button">Go back</div>
      </div>

    </div>

  </body>
  <script src="vendor.js"></script>
  <script src="./js/main.js"></script>
</html>
