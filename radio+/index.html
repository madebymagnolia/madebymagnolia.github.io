<!DOCTYPE html>
<html manifest="manifest.html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <meta name="apple-mobile-web-app-title" content="BBC Radio+">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- iPhone retina icon (iOS < 7) -->
    <link href="apple-touch-icon-precomposed-120x120.png?v=1>" sizes="120x120" rel="apple-touch-icon-precomposed">

    <title>BBC Radio+</title>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script type="text/javascript" src="js/popcorn-complete.min.js"></script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Loading bar -->
    <div class="loading">
      <div class="inner">&nbsp;</div>
    </div>

    <!-- Views-->
    <div class="views">

      <audio width="375" height="211" id="radioshow">
        <source src="img/radioshow.mp3" type="audio/mp3">
      </audio>

      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding home"><img src="img/radio+_logo_02.png" class="logo"></div>
          </div>
        </div>

      <div class="video-overlay">

        <video width="375" height="211" id="studio" muted playsinline>
          <source src="img/studio.mov" type="video/mp4">
        </video>

      </div>

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">

              <div class="homescreen">
                <a href="kermodemayo.html" class="item-link">&nbsp;</a>
              </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
