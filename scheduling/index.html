<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Schedule New Trigger</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/datepicker.min.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="wrapper">

            <input type="text" placeholder="Title" id="title">
            
            <input type="text" value="23" id="startday" maxlength="2">
            <input type="text" value="08" id="startmonth" maxlength="2">
            <input type="text" value="2017" id="startyear" maxlength="4">
            <input type="text" value="0926" id="starttime" maxlength="4">

            <input type="text" value="23" id="endday" maxlength="2">
            <input type="text" value="08" id="endmonth" maxlength="2">
            <input type="text" value="2017" id="endyear" maxlength="4">
            <input type="text" value="0926" id="endtime" maxlength="4">

            <textarea name="notes" placeholder="Enter notes&hellip;" id="notes" cols="30" rows="10"></textarea>

            <div class="calendar-hotspot calendar-hotspot-end" data-toggle="datepicker-end"></div>
            <div class="calendar-hotspot calendar-hotspot-start" data-toggle="datepicker-start"></div>
            
        </div>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/datepicker.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
